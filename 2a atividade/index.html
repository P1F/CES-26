<!DOCTYPE html>
<html>
    <head>
        <title>Working with SVG's</title>
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <p> Rodrigo Teixeira de Souza - COMP22 </p>
        <canvas id="canvas"></canvas>
        <label class="switch">
            <input id="soundfx" type="checkbox">
            <span class="slider round"></span>
            <p>Efeitos Sonoros</p>
        </label>
        <label class="reset">
            <img src="reset.png">
            <p>Resetar</p>
        </label>
        <audio id="sound" src="explosion.mp3" preload="auto" controls="none"></audio>
        <div class="canvas">
            <img id="plane" src="plane.png">
            <img id="missile" src="missile.png">
            <img id="explosion" src="explosion.png">
        </div>
    </body>
</html>
